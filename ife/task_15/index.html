<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 15</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var ul = document.getElementById('source');
  var nodes = ul.childNodes;
  var data = [];
  var city = [];

  for (var i = 0; i < nodes.length; i++) {
    if(nodes[i].nodeName === 'LI') {
      var name = nodes[i].childNodes[0].nodeValue.slice(0, -5);
      var idx = nodes[i].childNodes[1].innerHTML;
      city = [name, parseInt(idx)];

      data.push(city);
    }
  }
  return data;
}
// getData();
/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  function sortBy(a, b) {
    return a[1] - b[1];
  }

  data.sort(sortBy);

  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var target = document.getElementById('resort');

  if (target.hasChildNodes() && target.childNodes[1]) {
    alert('排序完毕');
    return;
  }

  var convert = ['一', '二', '三', '四', '五', '六', '七'];
  convert.reverse();

  for (var i = data.length-1; i >= 0; --i) {
    target.innerHTML += '<li>第' + convert[i] + "名：" + data[i][0] + "：<b>" + data[i][1] + "</b></li>";
  }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn = document.getElementById('sort-btn');
  btn.addEventListener('click', function() {
    btnHandle();
  });
}

init();

</script>
</body>
</html>
